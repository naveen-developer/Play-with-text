<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div>
      <nav class="navbar">Play with Text</nav>
      <main class="container">
        <input type="text" placeholder="Enter your text here" id="user-input">
        <button id="show-btn">Present</button>
        <div class="btn">
          <button id="btn-large">
            <span>
              <i class="fa-solid fa-plus"></i>
            </span>
          </button>
          <button id="btn-small">
            <span>
              <i class="fa-solid fa-minus"></i>
            </span>
          </button>
          <button id="btn-red">Red</button>
          <button id="btn-blue">Blue</button>
          <button id="btn-green">Green</button>
        </div>
        <div id="output">Output will present here....</div>
      </main>
      <footer class="footer">
        <div class="footer-header">Connect me on</div>
        <ul class="social-links list-non-bullet">
          <li class="list-item-inline">
            <a class="link" href="#">
              <span>
                <i class="fa-brands fa-github"></i>
              </span>
              <span></span>GitHub </a>
          </li>
          <li class="list-item-inline">
            <a class="link" href="#">
              <span>
                <i class="fa-brands fa-linkedin"></i>
              </span>
              <span></span>LinkedIn </a>
          </li>
          <li class="list-item-inline">
            <a class="link" href="#">
              <span>
                <i class="fa-brands fa-square-twitter"></i>
              </span>
              <span></span>Twitter </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
